<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Convex Hull/TSP Solver</title>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript">
		points = [];
		edges = [];

		var func_url = 'tsp';
		var func_display = {
			'hull': "TSP",
			'tsp': "Hull"
		};

		function drawPoints() {
			var canvas = $('canvas.graph')[0];
			if (canvas.getContext) {
				var ctx = canvas.getContext('2d');
				ctx.strokeStyle = '#000000';

				for (var i=0; i<points.length; i++) {
					p = points[i];
					ctx.beginPath();
					ctx.arc(p[0], p[1], 5, 0, 2*Math.PI);
					ctx.stroke();
				}
			}
		}

		function drawEdges() {
			var canvas = $('canvas.graph')[0];
			if (canvas.getContext) {
				var ctx = canvas.getContext('2d');
				ctx.clearRect ( 0 , 0 , canvas.width, canvas.height );
				drawPoints();
				ctx.strokeStyle = '#0000bb';

				ctx.beginPath();
				for (var i=0; i<edges.length; i++) {
					e = edges[i];
					p = e.p;
					v = e.v;
					p2 = {x: p.x + v.x, y: p.y + v.y};
					ctx.moveTo(p.x, p.y);
					ctx.lineTo(p2.x, p2.y);
					ctx.stroke();
				}
			}
		}

		function submitPoints() {
			drawPoints();
			$.ajax({
				type: 'POST',
				url: "/" + func_url + "/",
				data: JSON.stringify(points),
				success: function(data) {
					edges = data;
					drawEdges();
				},
				contentType: 'application/json',
				dataType: 'json'
			});
		}


		function toggleText() {
			func_url = func_url=='hull'?'tsp':'hull';
			$('.for-toggle span').text('Switch to ' + func_display[func_url]);
			submitPoints();
		}

		$(document).ready(function() {
			$('#toggle').button().click(function() {
				toggleText();
			});
			toggleText();
			$('canvas').click(function(ev) {
				var totalOffsetX = 0;
				var totalOffsetY = 0;
				var currentElement = this;

				do{
					totalOffsetX += currentElement.offsetLeft - currentElement.scrollLeft;
					totalOffsetY += currentElement.offsetTop - currentElement.scrollTop;
				}
				while(currentElement = currentElement.offsetParent);

				var canvasX = ev.pageX - totalOffsetX;
				var canvasY = ev.pageY - totalOffsetY;

				points.push([canvasX, canvasY]);

				submitPoints();
			});
		});
	</script>
	<style type="text/css">
		canvas { border: 1px solid black; }
	</style>
</head>
<body>
	Click in the rectangle below<br/>
	<canvas class="graph" width="800" height="500"></canvas>
	<div style="clear:left;">
		<label class="for-toggle" for="toggle">Switch to TSP</label>
		<input type="checkbox" id="toggle" />
	</div>
</body>
</html>
